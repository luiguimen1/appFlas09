<ion-header>
    <ion-navbar>
        <ion-title>Leer Codigo QR</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-title>Leer Codigo de Barras</ion-title>
    <ion-item>
        <button ion-button (click)="scanCode()">Leer QR</button>
    </ion-item>
    <ion-card *ngIf="scannedCode">
        <ion-card-content>
            <p>Valor que tiene el QR {{ scannedCode }}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
