<ion-header>

    <ion-navbar>
        <ion-title>mate</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            <h1 style="font-family:'TeachersStudent';">Operaciones Matematicas</h1>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label fixed>Numero 1</ion-label>
                </ion-item>
                <ion-item>
                    <ion-input type="number" value="" [(ngModel)]="Num1"  placeholder="Ingrese un numero"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label fixed>Numero 2</ion-label>
                </ion-item>
                <ion-item>
                    <ion-input type="number" value="" [(ngModel)]="Num2" placeholder="Ingrese un numero"></ion-input>
                </ion-item>
            </ion-list>
            <ion-item>
                <p>{{Resultado}}</p>
            </ion-item>
            <ion-item>
                <button ion-button (click)="suma()">Suma</button>
                <button ion-button (click)="resta()">Resta</button>
                <button ion-button>Multi</button>
                <button ion-button>Divi</button>
            </ion-item>
            
            <ion-item>
                <button ion-button (click)="dia()">Dia</button>
            </ion-item>
            
            
            <ion-item>
                <button ion-button (click)="tabla()">Tabla de Multiplicar</button>
            </ion-item>
            <div *ngFor="let piso of edificio">
                <ion-item>
                    {{piso.numero}}   <b>*</b>  {{piso.item}} <b color="micolor">=</b> {{piso.resul}}
                </ion-item>
            </div>

        </ion-card-content>
    </ion-card>
</ion-content>
