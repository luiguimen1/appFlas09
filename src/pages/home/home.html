<ion-header>
    <ion-navbar>
        <ion-title>
            App Flores
        </ion-title>
        <button ion-button color="micolor" class="miboton" (click)="IrRegistros()">Registro</button>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <h1 class="Titulo">Mi aplicación</h1>
    <button ion-button color="micolor" class="miboton" round (click)="IraListado()">ir a listado</button>
    <div>
        <img src="../assets/imagenes/icono.jpg" alt=""/>
    </div>    
    <button ion-button color="secondary" (click)="IrCalculadora()">Ir Calculadora</button>
    <button ion-button color="secondary" (click)="IrCamara()">Ir Camara</button>
    <ion-grid>
        <ion-row>
            <ion-col col4>
                <button ion-button color="primary" (click)="irLeerQr()">Validar Usuario</button>
            </ion-col>
            <ion-col col4>
                <button ion-button color="micolor" (click)="irCrearQr()">Presentar</button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-content class="card-background-page">
        <ion-card (click)="IrLocalizar()">
            <img src="../assets/imagenes/google.png"/>
            <div class="card-title">Localizar</div>
            <div class="card-subtitle">De dirección a Lat y Log</div>
        </ion-card>
    </ion-content>
</ion-content>


<ion-footer>
    <ion-navbar>
        <ion-title>
            CetColsubsidio
        </ion-title>
    </ion-navbar>
</ion-footer>
