<ion-header>

    <ion-navbar>
        <ion-title>Optener posición</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>


        <ion-card-content>

            <ion-item>
                <ion-avatar item-start>
                    <img src="../assets/localizar.svg">
                </ion-avatar>
                <ion-label stacked>Ingrese su Dirección</ion-label>
                <ion-input [(ngModel)]="Direcion" type="text" placeholder="Ingrese su Dirección"></ion-input>
            </ion-item>
            <ion-item>
                <button ion-button (click)="Ubicar()">Ubicar</button>
            </ion-item>

            <ion-card-title>
                Su posición es:
            </ion-card-title>
            <ion-grid>
                <ion-row>
                    <ion-col><b>Direción</b></ion-col>
                    <ion-col color="micolor">{{Direcion}}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col><b>Latitud</b></ion-col>
                    <ion-col color="micolor">{{latitud}}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col><b>Logitud</b></ion-col>
                    <ion-col color="micolor">{{longitud}}</ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>

    <div id="map" style="background: blue;">

    </div>

</ion-content>
