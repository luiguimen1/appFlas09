<ion-header>

    <ion-navbar>
        <ion-title>Perfil de </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-avatar >
            <img class="ayuda" src="http://192.168.0.225:8081/flas09/img/{{persona.foto}}"/>
        </ion-avatar>
        <ion-card-content>
            <ion-card-title>
                <h2>{{persona.nombre}} {{persona.apellido}}</h2>
            </ion-card-title>
            <p>email <b>{{persona.email}}</b></p>
            <p>Fecha de Nacimiento {{persona.fechaNa}}</p>
            <p>Fecha de registro {{persona.fechaReg}}</p>
            <button ion-button (click)="actualizarfoto()">Actualizar foto</button>
        </ion-card-content>
    </ion-card>
</ion-content>
