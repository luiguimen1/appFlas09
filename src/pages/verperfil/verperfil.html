<ion-header>

    <ion-navbar>
        <ion-title>Perfil de </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-avatar >
            <img class="ayuda" src="{{persona.picture.large}}"/>
        </ion-avatar>
        <ion-card-content>
            <ion-card-title>
                <h2>{{persona.name.title}} {{persona.name.first}}</h2>
            </ion-card-title>
            <p>Edad <b>{{persona.dob.age}}</b></p>
            <p>Fecha de Nacimiento {{persona.dob.date}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
